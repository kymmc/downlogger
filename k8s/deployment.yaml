apiVersion: apps/v1
kind: Deployment
metadata:
  name: downlogger
  namespace: downlogger-prod
  labels:
    app: downlogger
spec:
  replicas: 2
  selector:
    matchLabels:
      app: downlogger
  template:
    metadata:
      labels:
        app: downlogger
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: downlogger
        image: docker-scicomp.artifactory.ihme.washington.edu/downlogger:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: downlogger-config
        - secretRef:
            name: downlogger-secret
        resources:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 250m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/stats
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/stats
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
