apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: downlogger
  namespace: downlogger-prod
  labels:
    app: downlogger
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: downlogger
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70

